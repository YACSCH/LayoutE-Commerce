<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Layout e-commerce</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <div class="grid-container">
            <nav>
                <h1>Mi E-Commerce</h1>
            </nav>
            <aside>
                <h2>Categorias</h2>
                <p>Perfumes<span> (13)</span>
                </p>
                <p>Ropa<span> (21)</span>
                </p>
                <p>Accesorios<span> (41)</span>
                </p>
                <p>Zapatos<span> (10)</span>
                </p>
            </aside>
            <main>
                <article class="product-item">
                    <img src="./assets/img/perfume_one_million.jpeg" alt="imagen perfume one million"/>
                    <h2>Perfume 1 Millon</h2>
                    <p>$ 25.000</p>
                    <a href="#">Comprar</a>
                </article>
                <article class="product-item">
                    <img src="./assets/img/perfume_casa_nuits.jpeg" alt="imagen perfume casa nuits"/>
                    <h2>Perfume Casa de Nuit</h2>
                    <p>$ 36.000</p>
                    <a href="#">Comprar</a>
                </article>
                <article class="product-item">
                    <img src="./assets/img/zapatos.jpeg" alt="imagen de zapatos de invierno"/>
                    <h2>Bototos Cafe</h2>
                    <p>$ 125.000</p>
                    <a href="#">Comprar</a>
                </article>
                <article class="product-item">
                    <img src="./assets/img/parka.jpeg" alt="Imagen Parka invierno"/>
                    <h2>Nombre Penda</h2>
                    <p>$ 225.000</p>
                    <a href="#">Comprar</a>
                </article>
            </main>
            <footer>@mi_e-commerce</footer>
        </div>
    </body>
</html>
